<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect x="0" y="0" width="400" height="120" rx="10" fill="url(#logoGradient)"/>
  
  <!-- 왼쪽 아이콘 영역 -->
  <g transform="translate(20, 20)">
    <!-- 아이콘 배경 원 -->
    <circle cx="40" cy="40" r="35" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    
    <!-- 테이블 → 단일행 변환 표현 -->
    <g transform="translate(15, 20)">
      <!-- 왼쪽 작은 테이블 -->
      <rect x="0" y="0" width="20" height="15" fill="#E8F5E8" rx="2"/>
      <line x1="0" y1="5" x2="20" y2="5" stroke="#2E7D32" stroke-width="1"/>
      <line x1="0" y1="10" x2="20" y2="10" stroke="#2E7D32" stroke-width="1"/>
      <line x1="7" y1="0" x2="7" y2="15" stroke="#2E7D32" stroke-width="1"/>
      <line x1="13" y1="0" x2="13" y2="15" stroke="#2E7D32" stroke-width="1"/>
      
      <!-- 화살표 -->
      <path d="M25,7 L35,7 L32,3 L40,10 L32,17 L35,13 L25,13 Z" fill="#FFD54F"/>
      
      <!-- 오른쪽 단일 행 -->
      <rect x="45" y="7" width="20" height="6" fill="#FFE0B2" rx="2"/>
      <line x1="50" y1="7" x2="50" y2="13" stroke="#F57C00" stroke-width="1"/>
      <line x1="55" y1="7" x2="55" y2="13" stroke="#F57C00" stroke-width="1"/>
      <line x1="60" y1="7" x2="60" y2="13" stroke="#F57C00" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 메인 텍스트 -->
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">
    Excel Data Converter
  </text>
  
  <!-- 부제목 -->
  <text x="110" y="70" font-family="Arial, sans-serif" font-size="16" fill="#A5D6A7">
    표 데이터를 단일 행으로 변환
  </text>
  
  <!-- 하단 설명 -->
  <text x="110" y="90" font-family="Arial, sans-serif" font-size="12" fill="#C8E6C9">
    Excel/CSV 파일의 다중 행 데이터를 설정 가능한 단일 행 형태로 통합 변환
  </text>
  
  <!-- 장식 요소 -->
  <circle cx="370" cy="30" r="4" fill="#4CAF50" opacity="0.6"/>
  <circle cx="380" cy="45" r="3" fill="#66BB6A" opacity="0.6"/>
  <circle cx="385" cy="60" r="2" fill="#81C784" opacity="0.6"/>
  
  <!-- 하단 라인 -->
  <line x1="110" y1="100" x2="390" y2="100" stroke="#4CAF50" stroke-width="2" opacity="0.7"/>
</svg>